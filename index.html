<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Galaxie ğŸ’–</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    text-align: center;
    color: white;
}

.container {
    position: relative;
    top: 30vh;
}

h1 {
    font-size: 3rem;
    transition: 0.5s;
}

.buttons {
    margin-top: 30px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#yes {
    background-color: #ff4d6d;
    color: white;
}

#no {
    background-color: white;
    color: #ff4d6d;
    position: absolute;
}

.flowers {
    font-size: 3rem;
    margin-top: 20px;
    display: none;
    animation: float 2s infinite alternate;
}

@keyframes float {
    from { transform: translateY(0px); }
    to { transform: translateY(-20px); }
}
</style>
</head>

<body>

<div class="container">
    <h1 id="question">Will you be my Valentine, Galaxie? ğŸ’•</h1>
    <div class="buttons">
        <button id="yes">YES ğŸ’–</button>
        <button id="no">NO ğŸ˜­</button>
    </div>
    <div class="flowers" id="flowers">ğŸŒ¸ğŸŒ·ğŸŒ¹ğŸ’ğŸŒº</div>
</div>
<img id="nikiPhoto" src="niki.jpeg" style="display:none; width:250px; border-radius:20px; margin-top:20px;">
<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const question = document.getElementById("question");
const flowers = document.getElementById("flowers");

let yesSize = 18;

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * window.innerWidth - 100;
    const y = Math.random() * window.innerHeight - 50;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", () => {
    yesSize += 10;
    yesBtn.style.fontSize = yesSize + "px";

    if (yesSize > 60) {
        question.innerHTML = "SHE SAID YESSSS ğŸ˜­ğŸ’–";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";

        flowers.style.display = "block";

        confetti({
            particleCount: 200,
            spread: 100,
            origin: { y: 0.6 }
        });
document.getElementById("nikiPhoto").style.display = "block";

        setTimeout(() => {
            question.innerHTML = "Galaxie, I love you more than words can say. ğŸ’•";
        }, 2000);

        setTimeout(() => {
            question.innerHTML = "Happy Valentine's Day, my forever person ğŸ’Œ";
        }, 4000);
    }
});
</script>

</body>
</html>
